name: 🚀 Feature Request
description: 새로운 기능 추가 요청
title: 'feat: '
labels: ['feat']
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능 추가를 위한 이슈를 작성해주세요.

  - type: textarea
    id: feature-description
    attributes:
      label: 기능 설명
      description: 추가하고자 하는 기능에 대해 자세히 설명해주세요.
      placeholder: 어떤 기능을 추가하고 싶으신가요?
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 동기 및 배경
      description: 왜 이 기능이 필요한지 설명해주세요.
      placeholder: 이 기능이 필요한 이유는 무엇인가요?
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: 수용 조건
      description: 이 기능이 완료되었다고 판단할 수 있는 조건들을 나열해주세요.
      placeholder: |
        - [ ] 조건 1
        - [ ] 조건 2
        - [ ] 조건 3
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 스크린샷, 참고 자료, 관련 링크 등을 첨부해주세요.
      placeholder: 추가적인 정보가 있다면 여기에 작성해주세요.
    validations:
      required: false
